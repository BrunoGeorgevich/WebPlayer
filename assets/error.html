<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ERROR</title>

  <style media="screen">
    .error {
      position: relative;
    }

    .error h2 {
      font-size: 50px;
      margin: 0;
    }

    .error h5 {
      font-size: 25px;
      font-weight: normal;
    }

    .image-error {
      width: 20%;
    }
  </style>

</head>

<body>

  <div class="error">
    <center>
      <h2>description.json not Found!</h2>
      <hr />
      <h5>Create the file and try again!</h5>
      <img class="image-error" src="error.png" alt="" />
    </center>

  </div>

</body>

</html>
